<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
    <div id="card_main">  
        <img src="./images/illustration-hero.svg">
        <div class="card_content">

            <h2 class="title">Order Summary</h2>
            
            <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
            <div class="card_summary">
              <img class="music_icon" src="./images/icon-music.svg">
                <section>
                  Annual Plan<br>
                  $59.99/year
                </section>
                
                <a class="change" href="#">Change</a>

            </div>
            <div class="buttons">
                <button class="btn_proceed">Proceed to Payment</button>
                <a class="cancel" href="#">Cancel Order</a>
            </div>
        </div>
    </div>
  
    <footer>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/JacquesPieterse7/ordersummary">JacquesPieterse7</a>.
      </div>
    </footer>
</body>
</html>
