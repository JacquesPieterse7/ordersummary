<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
    <div id="card_main">  
        <img src="./images/illustration-hero.svg">
        <div class="card_content">

            <h2 class="title">Order Summary</h2>
            
            <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
            <div class="card_summary">
                Annual Plan
                $59.99/year
                
                Change           
            </div>
            <div class="buttons">
                <button class="btn_proceed">Proceed to Payment</button>
                <button class="btn_cancel">Cancel Order</button>
            </div>
        </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JacquesPieterse7/ordersummary">JacquesPieterse7</a>.
  </div>
</body>
</html>
